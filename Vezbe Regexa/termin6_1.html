<!DOCTYPE html>
<html>
	<head>
		<title>Web programiranje</title>
		<meta charset="utf-8"/>
		<link href="../css/stil.css" rel="stylesheet" type="text/css"/>
		<meta name="author" content="Milena Vesić"/>
		
	</head>
	<body>
		
			<div class="centar">
				<div id="forma">
					<form>
						<table>
							<tr>
								<td>Ime i prezime:</td>
								<td><input type="text" id="tbImePrezime" name="tbImePrezime"/> </td>
							</tr>
							
							<tr>
								<td>Broj indeksa:</td>
								<td><input type="text" id="tbBrojIndeksa" name="tbBrojIndeksa"/></td>
							</tr>
							
							<tr>
								<td>Email adresa:</td>
								<td><input type="text" id="tbEmail" name="tbEmail"/></td>
							</tr>
							
							<tr>
								<td>Status:</td>
								<td>
									<input type="radio" name="rbStatus" value="B"/>Budžet<br/>
									<input type="radio" name="rbStatus" value="S"/>Samofinansiranje
								</td>
							</tr>
							<tr>
								<td>Smer:</td>
								<td id="lista">
									
								</td>
							</tr>
							
							<tr>
								<td>Predmeti:</td>
								<td>
									<input type="checkbox" name="chbPredmeti" value="Web dizajn"/>Web dizajn<br/>
									<input type="checkbox" name="chbPredmeti" value="Web programiranje"/>Web programiranje<br/>
									<input type="checkbox" name="chbPredmeti" value="PHP"/>Web programiranje PHP<br/>
									<input type="checkbox" name="chbPredmeti" value="ASP.NET"/>Web programiranje ASP.NET
								</td>
							</tr>
							<tr>
								<td>Taster:</td>
								<td><input type="button" value="Klikni" id="taster"/></td>
							</tr>
						</table>
					</form>
				</div>
				<div id="ispis">
					
				</div>
			</div>
			
		</div>
		<script type="text/javascript" src="termin6.js"></script>
	</body>
</html>
