  <body>
    <script>
      const pomnozi = (...a) => {
        let niz_argumenata = a;
        let ukupno = 1;
        niz_argumenata.forEach((element) => {

          if (element != 0) {
            ukupno = element * ukupno;
            console.log(ukupno)
          } else {
            ukupno = element * 1;
          }
        });
        console.log(ukupno);
      };

      pomnozi(1, 2, 3, 5);
    </script>
  </body>
